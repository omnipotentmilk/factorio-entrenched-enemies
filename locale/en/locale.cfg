[mod-setting-name]
entrenched-enemies-base-upgrade-percent=Base Quality Level up percentage
entrenched-enemies-base-spawn-multiplier=Base unit spawn cooldown divider
entrenched-enemies-base-health-multiplier=Base Max HP multiplier
entrenched-enemies-base-regen-multiplier=Base HP Regen multiplier

[mod-setting-description]
entrenched-enemies-base-upgrade-percent=This value determines the chance of quality for spawners and enemy turrets, if succesful the chance to level up is rolled again until reaching final level ( 0.2 == 20% chance )
entrenched-enemies-base-spawn-multiplier=Modify the spawn rate of units from spawners, when approaching bases and the enemies agro this value influences the spawn of a replacement unit. Higher value means faster spawn. ( 2 == 2x speed )
entrenched-enemies-base-health-multiplier=Modify the Max HP of all spawners by this multiplier. ( 2 == 2x HP )
entrenched-enemies-base-regen-multiplier=Modify Regen rate of all spawners health by this multiplier, ( 0.5 means half healing per second )
